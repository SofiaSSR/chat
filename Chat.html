<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="chat.js"></script>
</head>
<body>
    <div id="Contenedor">
        <input type="color" id="Chat color">
        <div class="chat-contenedor posicion-fija">
            <div class="chat-head-contenedor">
                <div class="imagen-usuario">
                    <img src="" alt="imagen usuario">
                </div>
                <div class="nombre-usuario">
                    <strong>Sofia</strong>
                    <div class="estatus-usuari activo">Online</div>
                </div>
            </div>
            <div class="chat-body-container" id="chat-body-container">
                <div class="chats"></div>
            </div>
            <div class="chat-footer">
                <div class="texto">
                    <textarea name="chat" class="from-control chat-tarea" id="chat-text" cols="30" rows="10"></textarea>
                </div>
                <div class="button" id="send-btn">Enviar
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
